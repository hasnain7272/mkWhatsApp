<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | Enterprise SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                extend: { 
                    colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        /* Smooth fade for view switching */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white">

    <div id="mobile-overlay" onclick="UI.toggleSidebar()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden md:hidden transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 shrink-0">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg shadow-brand-500/30">
                <i data-lucide="layers" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight leading-none">Nexus OS</h1>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Enterprise</span>
            </div>
            <button onclick="UI.toggleSidebar()" class="ml-auto md:hidden text-slate-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>

        <div class="flex-1 p-4 overflow-y-auto space-y-6">
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Session</span>
                    <span id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300 transition-colors duration-300"></span>
                </div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="Session.switch('client-1')" id="btn-c1" class="py-2 text-[10px] font-bold rounded-lg border border-transparent transition-all">NODE 1</button>
                    <button onclick="Session.switch('client-2')" id="btn-c2" class="py-2 text-[10px] font-bold rounded-lg border border-transparent transition-all">NODE 2</button>
                </div>
                <div id="action-area"></div>
            </div>

            <nav class="space-y-1">
                <p class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">Menu</p>
                <button onclick="Router.go('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</button>
                <button onclick="Router.go('campaigns')" id="nav-campaigns" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="megaphone" class="w-4 h-4"></i> Campaigns</button>
                <button onclick="Router.go('contacts')" id="nav-contacts" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="book-user" class="w-4 h-4"></i> Contacts</button>
                <button onclick="Router.go('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="settings" class="w-4 h-4"></i> Config</button>
            </nav>
        </div>
        
        <div class="p-4 border-t border-slate-100 bg-slate-50/50 shrink-0">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold text-slate-500 uppercase">System Idle</span>
                <span id="queue-mini" class="text-[10px] font-bold text-brand-600">Q: 0</span>
            </div>
            <div class="w-full bg-slate-200 h-1 rounded-full overflow-hidden">
                <div id="global-progress" class="h-full bg-brand-600 w-0 transition-all duration-300"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full overflow-hidden w-full bg-white md:bg-slate-50/30">
        <header class="h-16 px-4 md:px-8 bg-white border-b border-slate-200 flex items-center justify-between shrink-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="UI.toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"><i data-lucide="menu" class="w-5 h-5"></i></button>
                <h2 id="page-title" class="text-lg md:text-xl font-bold text-slate-800">Dashboard</h2>
            </div>
            <div class="px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-full text-xs font-bold text-slate-600 shadow-sm flex items-center gap-2">
                <span id="status-light" class="w-2 h-2 rounded-full bg-slate-300"></span> 
                <span>Queue: <span id="queue-count" class="text-brand-600">0</span></span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 relative no-scrollbar">
            
            <div id="modal-qr" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/30 backdrop-blur-sm p-4 fade-in">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
                    <canvas id="qr-canvas" class="mx-auto mb-4 border p-2 rounded-lg"></canvas>
                    <h3 class="font-bold text-lg text-slate-800">Scan QR Code</h3>
                    <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="mt-4 px-6 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-xs font-bold">Close</button>
                </div>
            </div>

            <div id="view-dashboard" class="max-w-6xl mx-auto space-y-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <div class="flex items-center gap-3 mb-2"><i data-lucide="users" class="w-4 h-4 text-brand-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Contacts</span></div>
                        <p id="stat-contacts" class="text-3xl font-bold text-slate-800 tracking-tight">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <div class="flex items-center gap-3 mb-2"><i data-lucide="send" class="w-4 h-4 text-emerald-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Sent</span></div>
                        <p id="stat-sent" class="text-3xl font-bold text-slate-800 tracking-tight">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                        <div class="flex items-center gap-3 mb-2"><i data-lucide="shield" class="w-4 h-4 text-amber-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Mode</span></div>
                        <p class="text-3xl font-bold text-slate-800 tracking-tight">Safe</p>
                    </div>
                </div>
            </div>

            <div id="view-campaigns" class="hidden h-full flex flex-col md:flex-row gap-6 fade-in">
                <div class="w-full md:w-[400px] flex flex-col gap-4 shrink-0">
                    <div class="bg-white border border-slate-200 p-5 rounded-xl shadow-sm flex-1 flex flex-col">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-slate-700 text-sm">Target List</h3>
                            <select id="camp-list-selector" onchange="Database.loadListToCamp(this.value)" class="text-xs bg-slate-50 border border-slate-200 rounded px-2 py-1.5 outline-none font-medium text-slate-600 focus:border-brand-500">
                                <option value="">Select List...</option>
                            </select>
                        </div>
                        <textarea id="camp-input" class="flex-1 w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs font-mono outline-none focus:border-brand-500 focus:bg-white resize-none mb-4 transition-all" placeholder="Paste numbers (one per line)..."></textarea>
                        
                        <div class="space-y-3">
                            <input id="camp-msg" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs outline-none focus:border-brand-500 focus:bg-white transition-all" placeholder="Type message...">
                            <div onclick="document.getElementById('camp-file').click()" class="border border-dashed border-slate-300 rounded-lg p-3 flex items-center justify-center gap-2 cursor-pointer hover:bg-slate-50 transition-colors">
                                <i data-lucide="paperclip" class="w-4 h-4 text-slate-400"></i>
                                <span id="file-name" class="text-xs font-bold text-slate-500 truncate">Attach File</span>
                                <input type="file" id="camp-file" class="hidden" onchange="Engine.handleFile(this)">
                            </div>
                        </div>
                        <button onclick="Engine.queue()" class="mt-4 w-full py-3 bg-slate-800 text-white rounded-xl font-bold shadow-lg hover:bg-slate-900 transition-all flex justify-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i> Add to Queue</button>
                    </div>
                </div>

                <div class="flex-1 bg-white border border-slate-200 rounded-xl flex flex-col overflow-hidden shadow-sm h-[400px] md:h-auto">
                    <div class="h-14 border-b border-slate-100 flex items-center justify-between px-5 bg-slate-50/50">
                        <span class="text-xs font-bold text-slate-500 uppercase">Dispatcher</span>
                        <div class="flex gap-2">
                            <button onclick="Engine.toggle()" id="btn-engine-toggle" class="text-[10px] font-bold px-4 py-1.5 rounded-lg bg-emerald-100 text-emerald-700 hover:bg-emerald-200 border border-emerald-200 transition-all">START</button>
                            <button onclick="Engine.clear()" class="text-[10px] font-bold px-4 py-1.5 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition-all">CLEAR</button>
                        </div>
                    </div>
                    <div id="console-logs" class="flex-1 overflow-y-auto p-4 space-y-2 font-mono text-xs bg-slate-50">
                        <div class="text-center text-slate-400 mt-20 italic">System Ready.</div>
                    </div>
                </div>
            </div>

            <div id="view-contacts" class="hidden h-full flex flex-col fade-in">
                
                <div class="flex md:hidden bg-slate-100 p-1 rounded-lg mb-4 shrink-0">
                    <button onclick="UI.setContactTab('list')" id="tab-list" class="flex-1 py-1.5 text-xs font-bold rounded-md bg-white shadow-sm text-slate-800">Search</button>
                    <button onclick="UI.setContactTab('tools')" id="tab-tools" class="flex-1 py-1.5 text-xs font-bold rounded-md text-slate-500">Lists & Tools</button>
                </div>

                <div class="flex flex-col md:flex-row gap-6 h-full overflow-hidden">
                    
                    <div id="cont-panel-list" class="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm flex flex-col overflow-hidden h-full">
                        <div class="p-3 border-b border-slate-100 flex gap-2 shrink-0">
                            <div class="relative flex-1">
                                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-slate-400"></i>
                                <input type="text" id="contact-search" onkeyup="ContactManager.filter()" placeholder="Search..." class="pl-9 w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-xs outline-none focus:border-brand-500 focus:bg-white transition-all">
                            </div>
                            <button onclick="ContactManager.sync()" id="btn-sync" class="px-3 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-lg" title="Sync"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                        </div>
                        <div class="px-4 py-2 bg-slate-50/80 border-b border-slate-100 flex justify-between shrink-0">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Total: <span id="count-all">0</span></span>
                            <span class="text-[10px] font-bold text-brand-600 uppercase">Selected: <span id="sel-count">0</span></span>
                        </div>
                        <div id="contact-list-container" class="flex-1 overflow-y-auto p-2 space-y-1">
                            <div class="text-center mt-20 text-slate-400 text-xs">Sync to load contacts.</div>
                        </div>
                    </div>

                    <div id="cont-panel-tools" class="hidden md:flex flex-col gap-4 w-full md:w-[320px] shrink-0 h-full overflow-y-auto">
                        
                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm shrink-0">
                            <h3 class="font-bold text-slate-700 text-sm mb-3">Create List</h3>
                            <input type="text" id="new-list-name" placeholder="List Name..." class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-xs outline-none focus:border-brand-500 mb-2">
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="ContactManager.saveSelection()" class="py-2 bg-brand-600 text-white rounded-lg text-xs font-bold hover:bg-brand-700">Save</button>
                                <button onclick="ContactManager.clearSelection()" class="py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-xs font-bold hover:bg-slate-50">Clear</button>
                            </div>
                        </div>

                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex-1 flex flex-col min-h-[200px]">
                            <h3 class="font-bold text-slate-700 text-sm mb-3">Saved Lists</h3>
                            <div id="contact-grid" class="flex-1 overflow-y-auto space-y-2 pr-1"></div>
                        </div>

                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm shrink-0">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-slate-700 text-sm">Import Group</h3>
                                <button onclick="Import.loadGroups()" class="text-[10px] font-bold text-brand-600">FETCH</button>
                            </div>
                            <select id="group-selector" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs mb-2" disabled><option>Fetch First</option></select>
                            <button onclick="Import.fetchSelected()" id="btn-import" class="w-full py-2 bg-slate-800 text-white rounded-lg text-xs font-bold opacity-50" disabled>Import</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-settings" class="hidden max-w-xl mx-auto fade-in">
                <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-lg text-slate-800 mb-6">Configuration</h3>
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between mb-2"><label class="text-xs font-bold text-slate-600">Batch Size</label><span id="val-batch" class="text-xs font-bold text-brand-600">20</span></div>
                            <input type="range" min="1" max="50" value="20" class="w-full accent-brand-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="Settings.save('batch', this.value)">
                        </div>
                        <div>
                            <div class="flex justify-between mb-2"><label class="text-xs font-bold text-slate-600">Delay (Seconds)</label><span id="val-cool" class="text-xs font-bold text-brand-600">60</span></div>
                            <input type="range" min="10" max="300" value="60" class="w-full accent-brand-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="Settings.save('cool', this.value)">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="toasts" class="absolute bottom-6 right-6 flex flex-col gap-2 pointer-events-none z-[100]"></div>
    </main>

    <script>
        lucide.createIcons();

        // UI Helpers
        const UI = {
            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
                document.getElementById('mobile-overlay').classList.toggle('hidden');
            },
            setContactTab(tab) {
                const list = document.getElementById('cont-panel-list');
                const tools = document.getElementById('cont-panel-tools');
                const btnList = document.getElementById('tab-list');
                const btnTools = document.getElementById('tab-tools');

                if(tab === 'list') {
                    list.classList.remove('hidden'); tools.classList.add('hidden');
                    btnList.classList.add('bg-white', 'shadow-sm', 'text-slate-800'); btnList.classList.remove('text-slate-500');
                    btnTools.classList.remove('bg-white', 'shadow-sm', 'text-slate-800'); btnTools.classList.add('text-slate-500');
                } else {
                    list.classList.add('hidden'); tools.classList.remove('hidden'); tools.classList.add('flex');
                    btnTools.classList.add('bg-white', 'shadow-sm', 'text-slate-800'); btnTools.classList.remove('text-slate-500');
                    btnList.classList.remove('bg-white', 'shadow-sm', 'text-slate-800'); btnList.classList.add('text-slate-500');
                }
            }
        };

        const API_BASE = "https://mkwhatsapp.onrender.com";
        const State = { user: 'client-1', status: 'OFFLINE', qr: null, queue: [], activeFile: null, isRunning: false, processedCount: 0, settings: { batch: 20, cool: 60 }, allContacts: [], selection: new Set() };
        const Utils = {
            sleep: (ms) => new Promise(r => setTimeout(r, ms)),
            toast: (msg, type='info') => {
                const c = document.getElementById('toasts'); const el = document.createElement('div');
                el.className = `${type === 'success' ? 'bg-emerald-600' : 'bg-slate-800'} text-white px-4 py-3 rounded-lg shadow-xl text-xs font-bold animate-bounce`;
                el.innerText = msg; c.appendChild(el); setTimeout(() => el.remove(), 3000);
            }
        };

        const Session = {
            async api(path, body) { try { const res = await fetch(`${API_BASE}/api/${path}`, body ? { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) } : {}); return res.ok ? res.json() : null; } catch { return null; } },
            switch(id) { State.user = id; this.renderBtn(); this.check(); },
            renderBtn() {
                ['client-1','client-2'].forEach(id => {
                    const btn = document.getElementById(id === 'client-1' ? 'btn-c1' : 'btn-c2');
                    if(State.user === id) { btn.className = "py-2 text-[10px] font-bold rounded-lg border border-brand-600 bg-brand-600 text-white shadow-md transition-all"; } 
                    else { btn.className = "py-2 text-[10px] font-bold rounded-lg border border-slate-200 bg-white text-slate-500 hover:bg-slate-50 transition-all"; }
                });
            },
            async start() { Utils.toast("Initializing..."); await this.api('start', { id: State.user }); this.check(); },
            async stop() { if(confirm("Stop Session?")) await this.api('logout', { id: State.user }); this.check(); },
            async check() {
                const res = await this.api(`status/${State.user}`);
                const area = document.getElementById('action-area');
                const dot = document.getElementById('conn-dot');
                if(res) {
                    State.status = res.status; State.qr = res.qr;
                    if(State.status === 'READY') {
                        dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]";
                        area.innerHTML = `<button onclick="Session.stop()" class="w-full py-2 bg-red-50 text-red-600 text-xs font-bold rounded-lg hover:bg-red-100">Stop Session</button>`;
                        document.getElementById('modal-qr').classList.add('hidden');
                    } else if (State.status === 'QR_READY') {
                        dot.className = "w-2 h-2 rounded-full bg-blue-500 animate-pulse";
                        area.innerHTML = `<button onclick="document.getElementById('modal-qr').classList.remove('hidden')" class="w-full py-2 bg-brand-600 text-white text-xs font-bold rounded-lg hover:bg-brand-700">Scan QR</button>`;
                        if(State.qr) new QRious({ element: document.getElementById('qr-canvas'), value: State.qr, size: 200 });
                    } else {
                        dot.className = "w-2 h-2 rounded-full bg-slate-300";
                        area.innerHTML = `<button onclick="Session.start()" class="w-full py-2 bg-slate-800 text-white text-xs font-bold rounded-lg hover:bg-slate-900">Initialize</button>`;
                    }
                }
            }
        };
        setInterval(() => Session.check(), 3000);

        const ContactManager = {
            async sync() {
                const btn = document.getElementById('btn-sync'); btn.innerHTML = "...";
                const res = await Session.api(`contacts/${State.user}`);
                if(res && res.contacts) {
                    // Merge
                    const existing = new Set(State.allContacts.map(c => c.number));
                    res.contacts.forEach(c => { if(!existing.has(c.number)) State.allContacts.push(c); });
                    State.allContacts.sort((a,b) => (a.name||'').localeCompare(b.name||''));
                    this.renderList(State.allContacts.slice(0, 100));
                    Utils.toast(`Synced. Total: ${State.allContacts.length}`, "success");
                }
                btn.innerHTML = `<i data-lucide="refresh-cw" class="w-4 h-4"></i>`; lucide.createIcons();
            },
            renderList(list) {
                const container = document.getElementById('contact-list-container'); container.innerHTML = '';
                document.getElementById('count-all').innerText = State.allContacts.length;
                list.forEach(c => {
                    const isSel = State.selection.has(c.number);
                    const el = document.createElement('div');
                    // FIX: No text-white. Using background color for state.
                    el.className = `flex items-center justify-between p-2.5 rounded-lg cursor-pointer transition-all border mb-1 ${isSel ? 'bg-brand-50 border-brand-500' : 'bg-white border-transparent hover:bg-slate-50'}`;
                    el.onclick = () => this.toggle(c.number, el);
                    el.innerHTML = `
                        <div class="flex items-center gap-3 pointer-events-none">
                            <div class="w-8 h-8 rounded-full ${isSel ? 'bg-brand-200 text-brand-700' : 'bg-slate-100 text-slate-500'} flex items-center justify-center text-xs font-bold shrink-0">
                                ${(c.name||'#').charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="text-xs font-bold text-slate-700 truncate w-32 md:w-40">${c.name||'Unknown'}</h4>
                                <p class="text-[10px] text-slate-400 font-mono">${c.number}</p>
                            </div>
                        </div>
                        <div class="pointer-events-none w-4 h-4 rounded-full border ${isSel ? 'bg-brand-600 border-brand-600 text-white' : 'border-slate-300'} flex items-center justify-center text-[10px]">${isSel ? '✓' : ''}</div>
                    `;
                    container.appendChild(el);
                });
            },
            toggle(num, el) {
                if(State.selection.has(num)) State.selection.delete(num); else State.selection.add(num);
                const isSel = State.selection.has(num);
                // FIX: Class toggling without removing base classes
                if(isSel) {
                    el.classList.remove('bg-white', 'border-transparent', 'hover:bg-slate-50');
                    el.classList.add('bg-brand-50', 'border-brand-500');
                    // Update icon bg
                    el.children[0].children[0].classList.remove('bg-slate-100', 'text-slate-500');
                    el.children[0].children[0].classList.add('bg-brand-200', 'text-brand-700');
                    // Update check
                    el.children[1].classList.remove('border-slate-300');
                    el.children[1].classList.add('bg-brand-600', 'border-brand-600', 'text-white');
                    el.children[1].innerText = '✓';
                } else {
                    el.classList.add('bg-white', 'border-transparent', 'hover:bg-slate-50');
                    el.classList.remove('bg-brand-50', 'border-brand-500');
                    // Update icon bg
                    el.children[0].children[0].classList.add('bg-slate-100', 'text-slate-500');
                    el.children[0].children[0].classList.remove('bg-brand-200', 'text-brand-700');
                    // Update check
                    el.children[1].classList.add('border-slate-300');
                    el.children[1].classList.remove('bg-brand-600', 'border-brand-600', 'text-white');
                    el.children[1].innerText = '';
                }
                document.getElementById('sel-count').innerText = State.selection.size;
            },
            filter() {
                const q = document.getElementById('contact-search').value.toLowerCase();
                const res = State.allContacts.filter(c => (c.name||'').toLowerCase().includes(q) || c.number.includes(q));
                this.renderList(res.slice(0, 100));
            },
            saveSelection() {
                const name = document.getElementById('new-list-name').value;
                if(!name || !State.selection.size) return Utils.toast("Invalid input", "error");
                localStorage.setItem(`nexus_list_${name}`, Array.from(State.selection).join('\n'));
                Utils.toast("Saved", "success"); this.clearSelection(); Database.render();
            },
            clearSelection() {
                State.selection.clear(); document.getElementById('sel-count').innerText = 0;
                document.getElementById('new-list-name').value = '';
                this.filter(); // Refresh view to clear highlights
            }
        };

        const Database = {
            render() {
                const grid = document.getElementById('contact-grid');
                const sel = document.getElementById('camp-list-selector');
                grid.innerHTML = ''; sel.innerHTML = '<option value="">Select List...</option>';
                
                Object.keys(localStorage).forEach(k => {
                    if(k.startsWith('nexus_list_')) {
                        const name = k.replace('nexus_list_', '');
                        const count = localStorage.getItem(k).split('\n').length;
                        
                        // Render Card
                        const div = document.createElement('div');
                        div.className = "flex justify-between items-center p-3 bg-slate-50 border border-slate-200 rounded-lg hover:border-slate-300 transition-colors";
                        div.innerHTML = `
                            <div><p class="text-xs font-bold text-slate-700">${name}</p><p class="text-[10px] text-slate-400">${count} items</p></div>
                            <div class="flex gap-1">
                                <button onclick="Database.load('${k}')" class="p-1.5 bg-white border border-slate-200 rounded text-slate-400 hover:text-brand-600"><i data-lucide="upload" class="w-3 h-3"></i></button>
                                <button onclick="Database.del('${k}')" class="p-1.5 bg-white border border-slate-200 rounded text-slate-400 hover:text-red-500"><i data-lucide="trash" class="w-3 h-3"></i></button>
                            </div>
                        `;
                        grid.appendChild(div);

                        // Render Option
                        const opt = document.createElement('option'); opt.value = k; opt.innerText = `${name} (${count})`;
                        sel.appendChild(opt);
                    }
                });
                lucide.createIcons();
            },
            del(k) { if(confirm("Delete?")) { localStorage.removeItem(k); this.render(); } },
            load(k) { 
                const nums = localStorage.getItem(k).split('\n');
                nums.forEach(n => State.selection.add(n));
                document.getElementById('sel-count').innerText = State.selection.size;
                Utils.toast(`Loaded ${nums.length} contacts`, "success");
                ContactManager.filter(); // Refresh UI
            },
            loadListToCamp(k) { if(k) document.getElementById('camp-input').value = localStorage.getItem(k); }
        };

        const Import = {
            async loadGroups() {
                const sel = document.getElementById('group-selector');
                try {
                    const res = await Session.api(`groups/${State.user}`);
                    sel.innerHTML = '<option>Select...</option>';
                    res.groups.forEach(g => { const o = document.createElement('option'); o.value=g.id; o.innerText=`${g.name} (${g.count})`; sel.appendChild(o); });
                    sel.disabled = false; document.getElementById('btn-import').disabled = false; document.getElementById('btn-import').classList.remove('opacity-50');
                    Utils.toast("Lists Loaded", "success");
                } catch(e) { Utils.toast("Load Failed", "error"); }
            },
            async fetchSelected() {
                const id = document.getElementById('group-selector').value;
                const res = await Session.api(`get-members?id=${State.user}&groupJid=${encodeURIComponent(id)}`);
                if(res) {
                    localStorage.setItem(`nexus_list_Imp_${Date.now()}`, res.members.map(m=>m.number).join('\n'));
                    Utils.toast(`Imported ${res.count}`, "success"); Database.render();
                }
            }
        };

        const Engine = {
            handleFile(i) { if(i.files[0]) { document.getElementById('file-name').innerText = i.files[0].name; Utils.processFile(i.files[0]).then(f => State.activeFile = f); } },
            queue() {
                const raw = document.getElementById('camp-input').value;
                const msg = document.getElementById('camp-msg').value;
                if(!raw) return Utils.toast("No numbers", "error");
                const nums = raw.match(/\d{10,}/g) || [];
                nums.forEach(n => State.queue.push({ number: n, msgs: [{msg: msg, file: State.activeFile}] }));
                document.getElementById('queue-count').innerText = State.queue.length;
                document.getElementById('queue-mini').innerText = `Q: ${State.queue.length}`;
                Utils.toast(`${nums.length} Added`, "success");
            },
            toggle() {
                State.isRunning = !State.isRunning;
                const btn = document.getElementById('btn-engine-toggle');
                if(State.isRunning) {
                    btn.innerText = "PAUSE"; btn.className = "text-[10px] font-bold px-4 py-1.5 rounded-lg bg-amber-100 text-amber-700 hover:bg-amber-200 border border-amber-200 transition-all";
                    this.loop();
                } else {
                    btn.innerText = "START"; btn.className = "text-[10px] font-bold px-4 py-1.5 rounded-lg bg-emerald-100 text-emerald-700 hover:bg-emerald-200 border border-emerald-200 transition-all";
                }
            },
            clear() { State.queue = []; document.getElementById('queue-count').innerText = 0; Utils.toast("Cleared"); },
            async loop() {
                if(!State.isRunning || !State.queue.length) { this.toggle(); return; }
                const item = State.queue.shift();
                document.getElementById('queue-count').innerText = State.queue.length;
                const log = document.getElementById('console-logs');
                log.innerHTML = `<div class="text-slate-500">> Sending to ${item.number}...</div>` + log.innerHTML;
                await Session.api('send', { id: State.user, number: item.number, message: item.msgs[0].msg, file: item.msgs[0].file });
                log.innerHTML = `<div class="text-emerald-600 font-bold">> Sent to ${item.number}</div>` + log.innerHTML;
                document.getElementById('stat-sent').innerText = ++State.processedCount;
                setTimeout(() => this.loop(), Math.random() * 2000 + 1000);
            }
        };

        const Router = {
            go(p) {
                document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${p}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => { n.classList.remove('bg-brand-50','text-brand-600'); n.classList.add('text-slate-500'); });
                document.getElementById(`nav-${p}`).classList.add('bg-brand-50','text-brand-600');
                document.getElementById('page-title').innerText = p.charAt(0).toUpperCase() + p.slice(1);
                document.getElementById('sidebar').classList.add('-translate-x-full'); // Close mobile menu
                document.getElementById('mobile-overlay').classList.add('hidden');
            }
        };

        const Settings = { save(k,v) { State.settings[k]=v; document.getElementById(`val-${k}`).innerText = v; } };

        // Init
        Session.renderBtn(); Database.render(); Session.check();
    </script>
</body>
</html>
