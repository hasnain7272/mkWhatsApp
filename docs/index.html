<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | v4.0 Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { fontFamily: { sans: ['Inter', 'sans-serif'] }, extend: { colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white">

    <div id="mobile-overlay" onclick="UI.toggleSidebar()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden md:hidden transition-opacity"></div>
    <div id="toasts" class="absolute bottom-6 right-6 flex flex-col gap-2 pointer-events-none z-[100]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 shrink-0">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg shadow-brand-500/30"><i data-lucide="zap" class="w-5 h-5"></i></div>
            <div><h1 class="font-bold text-lg tracking-tight">Nexus OS</h1><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">v4.0 Sync</span></div>
            <button onclick="UI.toggleSidebar()" class="ml-auto md:hidden text-slate-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="flex-1 p-4 overflow-y-auto space-y-6">
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center justify-between mb-3"><span class="text-[10px] uppercase font-bold text-slate-400">Connection</span><span id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300"></span></div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="Session.switch('client-1')" id="btn-c1" class="py-2 text-[10px] font-bold rounded-lg border">NODE 1</button>
                    <button onclick="Session.switch('client-2')" id="btn-c2" class="py-2 text-[10px] font-bold rounded-lg border">NODE 2</button>
                </div>
                <div id="action-area"></div>
            </div>
            <nav class="space-y-1">
                <button onclick="Router.go('campaigns')" id="nav-campaigns" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Campaign Manager</button>
                <button onclick="Router.go('contacts')" id="nav-contacts" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="users" class="w-4 h-4"></i> Contacts</button>
                <button onclick="Router.go('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold transition-all"><i data-lucide="settings" class="w-4 h-4"></i> Config</button>
            </nav>
        </div>
        <div class="p-4 border-t border-slate-100 bg-slate-50/50 shrink-0">
            <div class="flex justify-between items-center mb-2"><span class="text-[10px] font-bold text-slate-500 uppercase">DB Queue Status</span><span id="db-status-text" class="text-[10px] font-bold text-slate-400">IDLE</span></div>
            <div class="w-full bg-slate-200 h-1 rounded-full"><div id="db-progress-bar" class="h-full bg-slate-400 w-0 transition-all"></div></div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full overflow-hidden w-full bg-white md:bg-slate-50/30 md:ml-72 transition-all">
        <header class="h-16 px-4 md:px-8 bg-white border-b border-slate-200 flex items-center justify-between shrink-0 z-30">
            <div class="flex items-center gap-3"><button onclick="UI.toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-600"><i data-lucide="menu" class="w-5 h-5"></i></button><h2 id="page-title" class="text-lg md:text-xl font-bold text-slate-800">Manager</h2></div>
            <div class="px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-full text-xs font-bold text-slate-600 shadow-sm flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span><span>Live Sync</span></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 relative no-scrollbar">
            
            <div id="modal-qr" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/30 backdrop-blur-sm p-4 fade-in">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
                    <canvas id="qr-canvas" class="mx-auto mb-4 border p-2 rounded-lg"></canvas>
                    <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="px-6 py-2 bg-slate-100 rounded-lg text-xs font-bold">Close</button>
                </div>
            </div>

            <div id="view-campaigns" class="max-w-7xl mx-auto h-full flex flex-col md:flex-row gap-6 fade-in">
                
                <div class="w-full md:w-[400px] flex flex-col gap-4 shrink-0 overflow-y-auto">
                    <div class="bg-white border border-slate-200 p-5 rounded-xl shadow-sm">
                        <h3 class="font-bold text-slate-800 text-sm mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4 text-brand-500"></i> New Campaign</h3>
                        
                        <div class="mb-3">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Target Lists</label>
                            <select id="camp-source-selector" onchange="CampBuilder.addList(this)" class="w-full mt-1 text-xs bg-slate-50 border border-slate-200 rounded-lg px-2 py-2.5 outline-none font-bold text-slate-600 focus:border-brand-500">
                                <option value="">+ Add List to Queue</option>
                            </select>
                            <div id="camp-tags-area" class="flex flex-wrap gap-1.5 mt-2 min-h-[30px]"></div>
                        </div>

                        <div class="mb-3">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Manual Numbers</label>
                            <textarea id="camp-manual" class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs font-mono outline-none focus:border-brand-500 resize-none h-20" placeholder="Paste numbers..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Message</label>
                            <input id="camp-name" type="text" class="w-full mb-2 bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-xs font-bold" placeholder="Campaign Name">
                            <textarea id="camp-msg" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs outline-none focus:border-brand-500 resize-none h-24" placeholder="Hello..."></textarea>
                        </div>

                        <div onclick="document.getElementById('camp-file').click()" class="border border-dashed border-slate-300 rounded-lg p-2.5 flex items-center justify-center gap-2 cursor-pointer hover:bg-slate-50 mb-4">
                            <i data-lucide="paperclip" class="w-4 h-4 text-slate-400"></i><span id="file-name" class="text-xs font-bold text-slate-500 truncate">Attach Media</span><input type="file" id="camp-file" class="hidden" onchange="Engine.handleFile(this)">
                        </div>

                        <button onclick="Engine.launch()" class="w-full py-3 bg-brand-600 text-white rounded-xl font-bold shadow-lg hover:bg-brand-700 transition-all flex justify-center gap-2"><i data-lucide="rocket" class="w-4 h-4"></i> Create & Launch</button>
                    </div>
                </div>

                <div class="flex-1 flex flex-col gap-4 overflow-hidden h-full">
                    
                    <div id="monitor-panel" class="hidden bg-slate-900 text-white p-5 rounded-xl shadow-lg shrink-0">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Active Campaign</h2>
                                <h1 id="mon-name" class="text-lg font-bold text-white">Loading...</h1>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                                    <span id="mon-status" class="text-xs font-mono text-emerald-400">PROCESSING DB QUEUE</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <button onclick="Engine.pauseActive()" class="text-[10px] font-bold bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-white border border-slate-600">PAUSE / STOP</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 border-t border-slate-800 pt-4">
                            <div><span class="text-[10px] text-slate-500 uppercase">Total</span><p id="mon-total" class="text-xl font-bold">0</p></div>
                            <div><span class="text-[10px] text-slate-500 uppercase">Sent</span><p id="mon-sent" class="text-xl font-bold text-emerald-400">0</p></div>
                            <div><span class="text-[10px] text-slate-500 uppercase">Failed</span><p id="mon-fail" class="text-xl font-bold text-red-400">0</p></div>
                        </div>
                    </div>

                    <div class="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <div class="px-5 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h3 class="font-bold text-sm text-slate-700">Campaign History</h3>
                            <button onclick="Engine.refreshHistory()" class="text-slate-400 hover:text-brand-600"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                        </div>
                        <div class="flex-1 overflow-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-200 sticky top-0">
                                    <tr>
                                        <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase">Name</th>
                                        <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase">Progress (DB)</th>
                                        <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase">Status</th>
                                        <th class="px-5 py-3 text-[10px] font-bold text-slate-500 uppercase text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="history-body" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-contacts" class="hidden h-full flex flex-col fade-in">
                <div class="bg-white p-10 text-center rounded-xl border border-slate-200"><h2 class="font-bold text-slate-400">Contact Manager Available</h2></div>
            </div>
            <div id="view-settings" class="hidden h-full fade-in">
                <div class="max-w-lg mx-auto bg-white p-6 rounded-xl border border-slate-200">
                    <h3 class="font-bold mb-4">Engine Config</h3>
                    <div class="mb-4"><label class="text-xs font-bold text-slate-500">Batch Size</label><input type="range" class="w-full" onchange="Settings.save('batch', this.value)"><span id="val-batch" class="text-xs font-bold float-right text-brand-600">10</span></div>
                    <div class="mb-4"><label class="text-xs font-bold text-slate-500">Cool Down (s)</label><input type="range" class="w-full" onchange="Settings.save('cool', this.value)"><span id="val-cool" class="text-xs font-bold float-right text-brand-600">60</span></div>
                </div>
            </div>

        </div>
    </main>
    <script src="nexus-core.js"></script>
    <script>
        (async () => {
            try {
                // Init
                const _cfg = await fetch('https://mkwhatsapp.onrender.com/api/init').then(r => r.json());
                window.CONFIG = { API_BASE: "", ..._cfg };
                window.db = supabase.createClient(window.CONFIG.SUPABASE_URL, window.CONFIG.SUPABASE_KEY);
                
                // Boot
                lucide.createIcons();
                Session.renderBtn();
                Database.renderListSelector();
                Session.check();
                setInterval(() => Session.check(), 5000); // Connection Heartbeat
                
                // THE NEW SYNC ENGINE
                setInterval(() => Engine.syncMonitor(), 2000); // UI Sync
                setTimeout(() => Engine.processQueue(), 1000); // Worker Loop

                Router.go('campaigns');
                console.log("Nexus OS: v4.0 Sync Active");
            } catch(e) { console.error(e); }
        })();
    </script>
</body>
</html>
