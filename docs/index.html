<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="core.js"></script>

    <script>
        tailwind.config = {
            theme: { fontFamily: { sans: ['Inter', 'sans-serif'] }, extend: { colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } } } }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white">

    <div id="mobile-overlay" onclick="UI.toggleSidebar()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden md:hidden transition-opacity"></div>
    <div id="toasts" class="absolute bottom-6 right-6 flex flex-col gap-2 pointer-events-none z-[100]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 shrink-0">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg shadow-brand-500/30">
                <i data-lucide="layers" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight leading-none">Nexus OS</h1>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Enterprise</span>
            </div>
            <button onclick="UI.toggleSidebar()" class="ml-auto md:hidden text-slate-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>

        <div class="flex-1 p-4 overflow-y-auto space-y-6">
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Session Manager</span>
                    <span id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300 transition-colors duration-300"></span>
                </div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="UI.switchNode('client-1')" id="btn-c1" class="py-2 text-[10px] font-bold rounded-lg border border-brand-600 bg-brand-600 text-white shadow-md transition-all">NODE 1</button>
                    <button onclick="UI.switchNode('client-2')" id="btn-c2" class="py-2 text-[10px] font-bold rounded-lg border border-transparent bg-white text-slate-500 hover:bg-slate-50 transition-all">NODE 2</button>
                </div>
                <div id="action-area"></div>
            </div>

            <nav class="space-y-1">
                <p class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">Menu</p>
                <button onclick="UI.go('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-brand-600 bg-brand-50 transition-all"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</button>
                <button onclick="UI.go('campaigns')" id="nav-campaigns" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-medium text-slate-500 hover:bg-slate-100 transition-all"><i data-lucide="megaphone" class="w-4 h-4"></i> Campaigns</button>
                <button onclick="UI.go('contacts')" id="nav-contacts" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-medium text-slate-500 hover:bg-slate-100 transition-all"><i data-lucide="book-user" class="w-4 h-4"></i> Contacts</button>
                <button onclick="UI.go('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-medium text-slate-500 hover:bg-slate-100 transition-all"><i data-lucide="settings" class="w-4 h-4"></i> Config</button>
            </nav>
        </div>
        
        <div class="p-4 border-t border-slate-100 bg-slate-50/50 shrink-0">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold text-slate-500 uppercase">Engine Status</span>
                <span id="queue-mini" class="text-[10px] font-bold text-brand-600">IDLE</span>
            </div>
            <div class="w-full bg-slate-200 h-1 rounded-full overflow-hidden">
                <div id="global-progress" class="h-full bg-brand-600 w-0 transition-all duration-300"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full overflow-hidden w-full bg-white md:bg-slate-50/30 md:ml-72 transition-all">
        <header class="h-16 px-4 md:px-8 bg-white border-b border-slate-200 flex items-center justify-between shrink-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="UI.toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"><i data-lucide="menu" class="w-5 h-5"></i></button>
                <h2 id="page-title" class="text-lg md:text-xl font-bold text-slate-800">Dashboard</h2>
            </div>
            <div class="px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-full text-xs font-bold text-slate-600 shadow-sm flex items-center gap-2">
                <span id="status-light" class="w-2 h-2 rounded-full bg-slate-300"></span> 
                <span>Queue: <span id="queue-count" class="text-brand-600">0</span></span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 relative no-scrollbar">
            
            <div id="modal-qr" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/30 backdrop-blur-sm p-4 fade-in">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
                    <canvas id="qr-canvas" class="mx-auto mb-4 border p-2 rounded-lg"></canvas>
                    <h3 class="font-bold text-lg text-slate-800">Scan QR Code</h3>
                    <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="mt-4 px-6 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-xs font-bold">Close</button>
                </div>
            </div>

            <div id="view-dashboard" class="max-w-6xl mx-auto space-y-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Contacts</p><p id="stat-contacts" class="text-3xl font-bold text-slate-800">0</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Sent</p><p id="stat-sent" class="text-3xl font-bold text-slate-800">0</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Status</p><p class="text-3xl font-bold text-emerald-600">Active</p></div>
                </div>
            </div>

            <div id="view-contacts" class="hidden h-full flex flex-col md:flex-row gap-6 fade-in">
                <div class="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm flex flex-col overflow-hidden h-full">
                    <div class="p-3 border-b border-slate-100 flex gap-2">
                        <input type="text" id="search-input" onkeyup="UI.filterContacts()" placeholder="Search..." class="flex-1 bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-xs outline-none">
                        <button onclick="UI.syncContacts()" class="px-3 bg-slate-100 rounded hover:bg-slate-200"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                    </div>
                    <div id="contact-list" class="flex-1 overflow-y-auto p-2"></div>
                </div>
                <div class="w-full md:w-[320px] flex flex-col gap-4">
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <h3 class="font-bold text-sm mb-3">Save List</h3>
                        <input type="text" id="list-name" placeholder="Name..." class="w-full border rounded p-2 text-xs mb-2">
                        <button onclick="UI.saveSelection()" class="w-full py-2 bg-brand-600 text-white rounded text-xs font-bold">Save Selection</button>
                    </div>
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex-1">
                        <h3 class="font-bold text-sm mb-3">Saved Lists</h3>
                        <div id="saved-lists" class="space-y-2 overflow-y-auto max-h-[200px]"></div>
                    </div>
                </div>
            </div>

            <div id="view-campaigns" class="hidden h-full flex flex-col md:flex-row gap-6 fade-in">
                <div class="w-full md:w-[400px] flex flex-col gap-4">
                    <div class="bg-white border border-slate-200 p-5 rounded-xl shadow-sm">
                        <select id="camp-list-select" onchange="UI.loadListToCamp()" class="w-full border rounded p-2 text-xs mb-4"><option value="">Load List...</option></select>
                        <textarea id="camp-input" class="w-full border rounded p-3 text-xs h-32 mb-4" placeholder="Numbers..."></textarea>
                        <input id="camp-msg" class="w-full border rounded p-3 text-xs mb-4" placeholder="Message...">
                        <input type="file" id="camp-file" class="hidden" onchange="Nexus.Utils.processFile(this.files[0]).then(f => Nexus.state.activeFile = f)">
                        <button onclick="document.getElementById('camp-file').click()" class="w-full py-2 border border-dashed rounded text-xs text-slate-500 mb-4">Attach File</button>
                        <button onclick="UI.queue()" class="w-full py-3 bg-slate-800 text-white rounded font-bold">Add to Queue</button>
                    </div>
                </div>
                <div class="flex-1 bg-white border border-slate-200 rounded-xl flex flex-col overflow-hidden">
                    <div class="h-14 border-b flex items-center justify-between px-5">
                        <span class="font-bold text-xs uppercase">Console</span>
                        <div class="flex gap-2">
                            <button onclick="UI.toggleEngine()" id="btn-toggle" class="px-4 py-1 bg-emerald-100 text-emerald-700 text-xs font-bold rounded">START</button>
                            <button onclick="Nexus.state.queue=[]; UI.updateQueue();" class="px-4 py-1 bg-slate-100 text-slate-600 text-xs font-bold rounded">CLEAR</button>
                        </div>
                    </div>
                    <div id="console-logs" class="flex-1 p-4 overflow-y-auto font-mono text-xs"></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        // --- UI CONTROLLER (Connects DOM to Nexus Core) ---
        const UI = {
            toggleSidebar: () => {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
                document.getElementById('mobile-overlay').classList.toggle('hidden');
            },
            go: (page) => {
                document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${page}`).classList.remove('hidden');
                document.getElementById('page-title').innerText = page.charAt(0).toUpperCase() + page.slice(1);
                // Update Nav Active State
                document.querySelectorAll('.nav-item').forEach(el => {
                    if(el.id === `nav-${page}`) el.className = "nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-brand-600 bg-brand-50 transition-all";
                    else el.className = "nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-medium text-slate-500 hover:bg-slate-100 transition-all";
                });
                UI.toggleSidebar(); // Auto-close on mobile
            },
            
            // Session
            switchNode: (id) => {
                Nexus.state.user = id;
                document.getElementById('btn-c1').className = `py-2 text-[10px] font-bold rounded-lg border transition-all ${id==='client-1'?'border-brand-600 bg-brand-600 text-white':'border-transparent bg-white text-slate-500'}`;
                document.getElementById('btn-c2').className = `py-2 text-[10px] font-bold rounded-lg border transition-all ${id==='client-2'?'border-brand-600 bg-brand-600 text-white':'border-transparent bg-white text-slate-500'}`;
                UI.updateSessionStatus();
            },
            updateSessionStatus: async () => {
                const res = await Nexus.Session.check();
                const area = document.getElementById('action-area');
                const dot = document.getElementById('conn-dot');
                if(res.status === 'READY') {
                    dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]";
                    area.innerHTML = `<button onclick="Nexus.Session.stop().then(UI.updateSessionStatus)" class="w-full py-2 bg-red-50 text-red-600 text-xs font-bold rounded-lg mt-2">Disconnect</button>`;
                    document.getElementById('modal-qr').classList.add('hidden');
                } else if (res.status === 'QR_READY') {
                    dot.className = "w-2 h-2 rounded-full bg-blue-500 animate-pulse";
                    area.innerHTML = `<button onclick="document.getElementById('modal-qr').classList.remove('hidden')" class="w-full py-2 bg-brand-600 text-white text-xs font-bold rounded-lg mt-2">Scan QR</button>`;
                    if(res.qr) new QRious({ element: document.getElementById('qr-canvas'), value: res.qr, size: 200 });
                } else {
                    dot.className = "w-2 h-2 rounded-full bg-slate-300";
                    area.innerHTML = `<button onclick="Nexus.Session.start().then(()=>setTimeout(UI.updateSessionStatus, 3000))" class="w-full py-2 bg-slate-800 text-white text-xs font-bold rounded-lg mt-2">Initialize</button>`;
                }
            },

            // Contacts
            syncContacts: async () => {
                const count = await Nexus.Contacts.sync();
                UI.renderContactList(Nexus.state.allContacts);
                UI.toast(`Synced ${count} contacts`, 'success');
            },
            renderContactList: (list) => {
                const el = document.getElementById('contact-list'); el.innerHTML = '';
                list.slice(0, 100).forEach(c => {
                    const isSel = Nexus.state.selection.has(c.number);
                    const div = document.createElement('div');
                    div.className = `flex justify-between p-2 cursor-pointer border-b ${isSel ? 'bg-brand-50' : ''}`;
                    div.innerHTML = `<span class="text-xs font-bold">${c.name || c.number}</span>`;
                    div.onclick = () => { 
                        if(isSel) Nexus.state.selection.delete(c.number); else Nexus.state.selection.add(c.number);
                        UI.renderContactList(list);
                    };
                    el.appendChild(div);
                });
                document.getElementById('stat-contacts').innerText = Nexus.state.allContacts.length;
            },
            filterContacts: () => {
                const q = document.getElementById('search-input').value;
                UI.renderContactList(Nexus.Contacts.search(q));
            },
            saveSelection: async () => {
                const name = document.getElementById('list-name').value;
                const contacts = Nexus.state.allContacts.filter(c => Nexus.state.selection.has(c.number));
                await DataStore.saveList(name, contacts);
                UI.renderSavedLists();
                UI.toast('List Saved', 'success');
            },
            renderSavedLists: async () => {
                const lists = await DataStore.getLists();
                const el = document.getElementById('saved-lists'); el.innerHTML = '';
                const campSel = document.getElementById('camp-list-select');
                campSel.innerHTML = '<option value="">Load List...</option>';
                
                lists.forEach(l => {
                    el.innerHTML += `<div class="flex justify-between p-2 border rounded"><span class="text-xs font-bold">${l.name} (${l.count})</span><button onclick="DataStore.deleteList('${l.id}').then(UI.renderSavedLists)" class="text-red-500 text-xs">Del</button></div>`;
                    campSel.innerHTML += `<option value="${l.id}">${l.name}</option>`;
                });
            },

            // Campaign
            loadListToCamp: async () => {
                const id = document.getElementById('camp-list-select').value;
                if(!id) return;
                const list = JSON.parse(localStorage.getItem(id));
                document.getElementById('camp-input').value = list.map(c => c.number).join('\n');
            },
            queue: () => {
                const nums = document.getElementById('camp-input').value.match(/\d{10,}/g) || [];
                const msg = document.getElementById('camp-msg').value;
                Nexus.Engine.addToQueue(nums, msg);
                UI.updateQueue();
                UI.toast(`${nums.length} Added`, 'success');
            },
            updateQueue: () => {
                document.getElementById('queue-count').innerText = Nexus.state.queue.length;
            },
            toggleEngine: () => {
                Nexus.state.isRunning = !Nexus.state.isRunning;
                document.getElementById('btn-toggle').innerText = Nexus.state.isRunning ? "PAUSE" : "START";
                if(Nexus.state.isRunning) UI.runEngine();
            },
            runEngine: async () => {
                const log = (msg, type) => {
                    const d = document.createElement('div'); d.className = type==='error'?'text-red-500':'text-slate-600';
                    d.innerText = msg; document.getElementById('console-logs').prepend(d);
                };
                const hasNext = await Nexus.Engine.processNext(log);
                UI.updateQueue();
                document.getElementById('stat-sent').innerText = Nexus.state.processed;
                if(hasNext) setTimeout(() => UI.runEngine(), 2000); // 2s Delay
                else { Nexus.state.isRunning = false; document.getElementById('btn-toggle').innerText = "START"; }
            },
            toast: (msg) => {
                const t = document.createElement('div'); t.className = "bg-slate-800 text-white px-4 py-2 rounded shadow-lg text-xs"; t.innerText = msg;
                document.getElementById('toasts').appendChild(t); setTimeout(()=>t.remove(), 3000);
            }
        };

        // --- INIT ---
        setInterval(UI.updateSessionStatus, 5000); // Poll status
        UI.renderSavedLists(); // Initial Load
        lucide.createIcons();
    </script>
</body>
</html>
