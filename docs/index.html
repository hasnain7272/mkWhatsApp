<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | v3.1 Hyper-Dynamic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { fontFamily: { sans: ['Inter', 'sans-serif'] }, extend: { colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { width: 12px; height: 12px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; } @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white">

    <script>
        // GLOBAL STATE & UTILS
        const State = { user: 'client-1', running: false, activeCamp: null, file: null, queue: [], contacts: [], settings: { batch: 10, cool: 60 } };
        const Utils = { 
            toast: (msg, type='info') => { const c = document.getElementById('toasts'), el = document.createElement('div'); el.className = `${type === 'success' ? 'bg-emerald-600' : 'bg-slate-800'} text-white px-4 py-3 rounded-lg shadow-xl text-xs font-bold animate-bounce`; el.innerText = msg; c.appendChild(el); setTimeout(() => el.remove(), 3000); },
            log: (msg, type='info') => { const l = document.getElementById('console-logs'); l.innerHTML = `<div class="${type=='err'?'text-red-500':'text-slate-500'} border-l-2 ${type=='success'?'border-emerald-500':'border-slate-200'} pl-2 text-[10px]">> ${msg}</div>` + l.innerHTML; }
        };

        // 1. BOOTSTRAP (Dynamic Config)
        (async () => {
            try {
                // FETCH CONFIG FROM BACKEND - NO HARDCODING
                // Ensure your backend at /api/init returns { SUPABASE_URL: "...", SUPABASE_KEY: "..." }
                const _cfg = await fetch('https://mkwhatsapp.onrender.com/api/init').then(r => r.json()); 
                if(!_cfg) throw new Error("Config Load Failed");

                window.CONFIG = { API_BASE: "https://mkwhatsapp.onrender.com", ..._cfg };
                const { createClient } = supabase;
                window.db = createClient(window.CONFIG.SUPABASE_URL, window.CONFIG.SUPABASE_KEY);
                
                lucide.createIcons();
                Engine.checkRecovery(); // Auto-Resume Check
                Session.check();
                setInterval(() => Session.check(), 5000);
                
                console.log("Nexus OS: Online & Dynamic");
            } catch(e) { document.body.innerHTML = `<div class="p-10 text-center font-bold text-red-600">Fatal: System Config Missing.<br>Ensure Backend /api/init is active.</div>`; }
        })();

        // 2. DATASTORE (Generic Query Engine)
        const DataStore = {
            async query(table, action, payload={}, match={}) {
                let q = window.db.from(table);
                if(action === 'select') q = q.select(payload);
                if(action === 'insert') q = q.insert(payload);
                if(action === 'update') q = q.update(payload);
                if(action === 'delete') q = q.delete();
                Object.keys(match).forEach(k => q = q.eq(k, match[k]));
                const { data, error } = await q;
                return error ? null : data;
            },
            async getQueue(cID) { return await this.query('campaign_queue', 'select', 'id, number', { campaign_id: cID, status: 'pending' }); }
        };

        // 3. API WRAPPER
        const Api = {
            async req(ep, body) { try { const r = await fetch(`${window.CONFIG.API_BASE}/api/${ep}`, body ? { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) } : {}); return r.ok ? await r.json() : null; } catch(e) { return null; } }
        };

        // 4. ENGINE (The Brain)
        const Engine = {
            async start(campName, nums, msg) {
                if(!nums.length) return Utils.toast("No numbers", "err");
                
                // 1. Create Campaign in DB
                const camp = await DataStore.query('campaigns', 'insert', { name: campName, message: msg, total_count: nums.length, status: 'running' }).then(d => d[0]);
                if(!camp) return Utils.toast("DB Error", "err");
                
                State.activeCamp = camp.id;
                document.getElementById('active-camp-display').innerText = `ID: ${camp.id.slice(0,8)}...`;
                
                // 2. Persist Queue (Bulk Insert)
                const rows = nums.map(n => ({ campaign_id: camp.id, number: n, status: 'pending' }));
                const chunkSize = 500; // Supabase limit safeguard
                for (let i = 0; i < rows.length; i += chunkSize) {
                    await DataStore.query('campaign_queue', 'insert', rows.slice(i, i + chunkSize));
                }

                Utils.toast("Engine Started", "success");
                this.toggle(true);
            },
            async process() {
                if(!State.running || !State.activeCamp) return;
                
                // Fetch next batch dynamically
                const batch = (await DataStore.getQueue(State.activeCamp)).slice(0, State.settings.batch);
                
                if(!batch.length) {
                    await DataStore.query('campaigns', 'update', { status: 'completed' }, { id: State.activeCamp });
                    Utils.toast("Campaign Complete", "success");
                    return this.toggle(false);
                }

                Utils.log(`Processing Batch (${batch.length})`);
                
                for(const item of batch) {
                    if(!State.running) break;
                    const res = await Api.req('send', { id: State.user, number: item.number, message: document.getElementById('camp-msg').value, file: State.file });
                    const status = res ? 'sent' : 'failed';
                    
                    // Atomic Updates
                    await DataStore.query('campaign_queue', 'update', { status }, { id: item.id });
                    
                    // Simple Stats Update
                    const statEl = document.getElementById(status === 'sent' ? 'stat-sent' : 'stat-stored'); // Using stored as failed for demo
                    statEl.innerText = parseInt(statEl.innerText) + 1;
                    Utils.log(`${item.number} > ${status.toUpperCase()}`, status === 'sent' ? 'success' : 'err');
                    
                    await new Promise(r => setTimeout(r, Math.random() * 2000 + 1000)); // Jitter
                }

                if(State.running) setTimeout(() => this.process(), State.settings.cool * 1000);
            },
            toggle(forceState) {
                State.running = forceState !== undefined ? forceState : !State.running;
                document.getElementById('btn-engine-toggle').innerText = State.running ? "PAUSE" : "RESUME";
                if(State.running) this.process();
            },
            async checkRecovery() {
                const active = await DataStore.query('campaigns', 'select', '*', { status: 'running' });
                if(active && active.length) {
                    if(confirm(`Recover Campaign "${active[0].name}"?`)) {
                        State.activeCamp = active[0].id;
                        document.getElementById('active-camp-display').innerText = `ID: ${active[0].id.slice(0,8)}...`;
                        document.getElementById('camp-msg').value = active[0].message;
                        Utils.toast("Recovered. Click RESUME.", "success");
                    }
                }
            }
        };

        const Session = {
            async check() {
                const res = await Api.req(`status/${State.user}`);
                const dot = document.getElementById('conn-dot');
                if(res?.status === 'READY') { dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"; }
                else if(res?.status === 'QR_READY') { dot.className = "w-2 h-2 rounded-full bg-blue-500 animate-pulse"; if(res.qr) new QRious({element:document.getElementById('qr-canvas'), value:res.qr, size:200}); }
                else { dot.className = "w-2 h-2 rounded-full bg-slate-300"; }
            }
        };

        // UI HELPERS
        const UI = {
            toggleSidebar: () => { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('mobile-overlay').classList.toggle('hidden'); },
            switchPage: (p) => { document.querySelectorAll('[id^="view-"]').forEach(e => e.classList.add('hidden')); document.getElementById(`view-${p}`).classList.remove('hidden'); }
        };
    </script>

    <div id="mobile-overlay" onclick="UI.toggleSidebar()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden transition-opacity"></div>
    <div id="toasts" class="absolute bottom-6 right-6 flex flex-col gap-2 pointer-events-none z-[100]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 shrink-0">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg shadow-brand-500/30"><i data-lucide="layers" class="w-5 h-5"></i></div>
            <div><h1 class="font-bold text-lg tracking-tight">Nexus OS</h1><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">v3.1 Dynamic</span></div>
            <button onclick="UI.toggleSidebar()" class="ml-auto md:hidden text-slate-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="flex-1 p-4 overflow-y-auto space-y-6">
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center justify-between mb-3"><span class="text-[10px] uppercase font-bold text-slate-400">Session</span><span id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300"></span></div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="State.user='client-1';Session.check()" class="py-2 text-[10px] font-bold rounded-lg border bg-brand-600 text-white">NODE 1</button>
                    <button onclick="State.user='client-2';Session.check()" class="py-2 text-[10px] font-bold rounded-lg border bg-white text-slate-500">NODE 2</button>
                </div>
            </div>
            <nav class="space-y-1">
                <button onclick="UI.switchPage('dashboard')" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-brand-600 bg-brand-50"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</button>
                <button onclick="UI.switchPage('campaigns')" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-slate-500 hover:bg-slate-50"><i data-lucide="megaphone" class="w-4 h-4"></i> Campaigns</button>
            </nav>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full overflow-hidden w-full bg-white md:bg-slate-50/30 md:ml-72 transition-all">
        <header class="h-16 px-4 md:px-8 bg-white border-b border-slate-200 flex items-center justify-between shrink-0 z-30">
            <div class="flex items-center gap-3"><button onclick="UI.toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-600"><i data-lucide="menu" class="w-5 h-5"></i></button><h2 class="text-lg md:text-xl font-bold text-slate-800">Console</h2></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 relative no-scrollbar">
            <div id="modal-qr" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/30 backdrop-blur-sm p-4 fade-in">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
                    <canvas id="qr-canvas" class="mx-auto mb-4 border p-2 rounded-lg"></canvas>
                    <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="mt-4 px-6 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-xs font-bold">Close</button>
                </div>
            </div>

            <div id="view-dashboard" class="max-w-6xl mx-auto space-y-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-2"><i data-lucide="send" class="w-4 h-4 text-emerald-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Total Sent</span></div><p id="stat-sent" class="text-3xl font-bold text-slate-800 tracking-tight">0</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-2"><i data-lucide="database" class="w-4 h-4 text-brand-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Queue DB</span></div><p id="stat-stored" class="text-3xl font-bold text-slate-800 tracking-tight">Active</p></div>
                </div>
            </div>

            <div id="view-campaigns" class="hidden h-full flex flex-col fade-in">
                <div class="flex flex-col md:flex-row gap-6 h-full overflow-hidden">
                    <div class="w-full md:w-[400px] flex flex-col gap-4 shrink-0 overflow-y-auto">
                        <div class="bg-white border border-slate-200 p-5 rounded-xl shadow-sm flex-1 flex flex-col">
                            <input id="camp-name" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-xs font-bold mb-3" placeholder="Campaign Name">
                            <textarea id="camp-input" class="flex-1 w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs font-mono outline-none resize-none mb-4 min-h-[100px]" placeholder="Paste Numbers (one per line)..."></textarea>
                            <input id="camp-msg" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs outline-none mb-3" placeholder="Message...">
                            <button onclick="Engine.start(document.getElementById('camp-name').value, document.getElementById('camp-input').value.match(/\d{10,}/g)||[], document.getElementById('camp-msg').value)" class="mt-4 w-full py-3 bg-slate-800 text-white rounded-xl font-bold shadow-lg hover:bg-slate-900 transition-all">Launch</button>
                        </div>
                    </div>
                    
                    <div class="flex-1 bg-white border border-slate-200 rounded-xl flex flex-col overflow-hidden shadow-sm h-[400px] md:h-auto">
                        <div class="h-14 border-b border-slate-100 flex items-center justify-between px-5 bg-slate-50/50">
                            <div><span class="text-xs font-bold text-slate-500 uppercase">Dispatcher</span> <span id="active-camp-display" class="text-[10px] font-bold text-brand-600 ml-2">IDLE</span></div>
                            <button onclick="Engine.toggle()" id="btn-engine-toggle" class="text-[10px] font-bold px-4 py-1.5 rounded-lg bg-emerald-100 text-emerald-700 hover:bg-emerald-200">START</button>
                        </div>
                        <div id="console-logs" class="flex-1 overflow-y-auto p-4 space-y-2 font-mono text-xs bg-slate-50"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
