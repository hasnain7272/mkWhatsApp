<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | v3.1 Persistent</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { theme: { fontFamily: { sans: ['Inter', 'sans-serif'] }, extend: { colors: { brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' } } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; } .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { width: 12px; height: 12px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; } @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white">

    <script src="nexus-core.js"></script>

    <script>
        // UI Helpers used in HTML
        const UI = {
            toggleSidebar: () => { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('mobile-overlay').classList.toggle('hidden'); },
            switchPage: (p) => { 
                document.querySelectorAll('[id^="view-"]').forEach(e => e.classList.add('hidden')); 
                document.getElementById(`view-${p}`).classList.remove('hidden'); 
                
                // Update Sidebar Active State
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('text-brand-600', 'bg-brand-50'));
                const activeBtn = document.getElementById(`nav-${p}`);
                if(activeBtn) activeBtn.classList.add('text-brand-600', 'bg-brand-50');
            }
        };

        // Main Initializer
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch Dynamic Config from Backend
                const _cfg = await fetch('/api/init').then(r => r.json());
                
                // Init Global Config
                window.CONFIG = { API_BASE: "", ..._cfg };
                
                // Init Supabase
                const { createClient } = supabase;
                window.db = createClient(window.CONFIG.SUPABASE_URL, window.CONFIG.SUPABASE_KEY);

                // Init UI & Core
                lucide.createIcons();
                Engine.checkRecovery();
                Session.check();
                setInterval(() => Session.check(), 5000); // Heartbeat
                
                console.log("Nexus OS: Boot Complete");
            } catch(e) {
                console.error(e);
                document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-red-600 font-bold">Fatal: Config Load Failed. Check Backend.</div>`;
            }
        });
    </script>

    <div id="mobile-overlay" onclick="UI.toggleSidebar()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden transition-opacity"></div>
    <div id="toasts" class="absolute bottom-6 right-6 flex flex-col gap-2 pointer-events-none z-[100]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 shrink-0">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-lg shadow-brand-500/30"><i data-lucide="layers" class="w-5 h-5"></i></div>
            <div><h1 class="font-bold text-lg tracking-tight">Nexus OS</h1><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">v3.1 Split-Core</span></div>
            <button onclick="UI.toggleSidebar()" class="ml-auto md:hidden text-slate-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="flex-1 p-4 overflow-y-auto space-y-6">
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center justify-between mb-3"><span class="text-[10px] uppercase font-bold text-slate-400">Session</span><span id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300"></span></div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button onclick="State.user='client-1';Session.check()" class="py-2 text-[10px] font-bold rounded-lg border bg-brand-600 text-white hover:opacity-90 transition-all">NODE 1</button>
                    <button onclick="State.user='client-2';Session.check()" class="py-2 text-[10px] font-bold rounded-lg border bg-white text-slate-500 hover:bg-slate-50 transition-all">NODE 2</button>
                </div>
                <div class="flex justify-between items-center pt-2 border-t border-slate-200 mt-2">
                     <span class="text-[10px] font-bold text-slate-400">STATUS</span>
                     <span id="queue-mini" class="text-[10px] font-bold text-brand-600">IDLE</span>
                </div>
            </div>
            <nav class="space-y-1">
                <button id="nav-dashboard" onclick="UI.switchPage('dashboard')" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-brand-600 bg-brand-50 transition-all"><i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard</button>
                <button id="nav-campaigns" onclick="UI.switchPage('campaigns')" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-slate-500 hover:bg-slate-50 transition-all"><i data-lucide="megaphone" class="w-4 h-4"></i> Campaigns</button>
                <button id="nav-settings" onclick="UI.switchPage('settings')" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-xs font-semibold text-slate-500 hover:bg-slate-50 transition-all"><i data-lucide="settings" class="w-4 h-4"></i> Config</button>
            </nav>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full overflow-hidden w-full bg-white md:bg-slate-50/30 md:ml-72 transition-all">
        <header class="h-16 px-4 md:px-8 bg-white border-b border-slate-200 flex items-center justify-between shrink-0 z-30">
            <div class="flex items-center gap-3"><button onclick="UI.toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-600"><i data-lucide="menu" class="w-5 h-5"></i></button><h2 class="text-lg md:text-xl font-bold text-slate-800">Console</h2></div>
            <div class="px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-full text-xs font-bold text-slate-600 shadow-sm flex items-center gap-2"><span>Live</span><span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-6 relative no-scrollbar">
            
            <div id="modal-qr" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/30 backdrop-blur-sm p-4 fade-in">
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
                    <canvas id="qr-canvas" class="mx-auto mb-4 border p-2 rounded-lg"></canvas>
                    <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="mt-4 px-6 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-xs font-bold">Close</button>
                </div>
            </div>

            <div id="view-dashboard" class="max-w-6xl mx-auto space-y-6 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-2"><i data-lucide="send" class="w-4 h-4 text-emerald-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Total Sent</span></div><p id="stat-sent" class="text-3xl font-bold text-slate-800 tracking-tight">0</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-2"><i data-lucide="database" class="w-4 h-4 text-brand-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Queue DB</span></div><p id="stat-stored" class="text-3xl font-bold text-slate-800 tracking-tight">Sync</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-2"><i data-lucide="cpu" class="w-4 h-4 text-amber-500"></i><span class="text-xs font-bold text-slate-400 uppercase">Core</span></div><p class="text-3xl font-bold text-slate-800 tracking-tight">v3.1</p></div>
                </div>
            </div>

            <div id="view-campaigns" class="hidden h-full flex flex-col fade-in">
                <div class="flex flex-col md:flex-row gap-6 h-full overflow-hidden">
                    <div class="w-full md:w-[400px] flex flex-col gap-4 shrink-0 overflow-y-auto">
                        <div class="bg-white border border-slate-200 p-5 rounded-xl shadow-sm flex-1 flex flex-col">
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Campaign Config</label>
                            <input id="camp-name" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-xs font-bold mb-3 focus:border-brand-500 outline-none" placeholder="Campaign Name">
                            <textarea id="camp-input" class="flex-1 w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs font-mono outline-none resize-none mb-3 min-h-[100px] focus:border-brand-500" placeholder="Paste Numbers (one per line)..."></textarea>
                            <input id="camp-msg" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-xs outline-none mb-3 focus:border-brand-500" placeholder="Message content...">
                            
                            <div onclick="document.getElementById('camp-file').click()" class="border border-dashed border-slate-300 rounded-lg p-3 flex items-center justify-center gap-2 cursor-pointer hover:bg-slate-50 mb-3">
                                <i data-lucide="paperclip" class="w-4 h-4 text-slate-400"></i>
                                <span id="file-name" class="text-xs font-bold text-slate-500 truncate">Attach File (Optional)</span>
                                <input type="file" id="camp-file" class="hidden" onchange="if(this.files[0]) { document.getElementById('file-name').innerText=this.files[0].name; const r=new FileReader(); r.onload=e=>State.file={data:e.target.result.split(',')[1], mimetype:this.files[0].type, filename:this.files[0].name}; r.readAsDataURL(this.files[0]); }">
                            </div>

                            <button onclick="Engine.start(document.getElementById('camp-name').value, document.getElementById('camp-input').value.match(/\d{10,}/g)||[], document.getElementById('camp-msg').value)" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold shadow-lg hover:bg-slate-900 transition-all flex items-center justify-center gap-2"><i data-lucide="rocket" class="w-4 h-4"></i> Launch</button>
                        </div>
                    </div>
                    
                    <div class="flex-1 bg-white border border-slate-200 rounded-xl flex flex-col overflow-hidden shadow-sm h-[400px] md:h-auto">
                        <div class="h-14 border-b border-slate-100 flex items-center justify-between px-5 bg-slate-50/50">
                            <div><span class="text-xs font-bold text-slate-500 uppercase">Dispatcher</span> <span id="active-camp-display" class="text-[10px] font-bold text-brand-600 ml-2">IDLE</span></div>
                            <div class="flex gap-2">
                                <button onclick="Engine.toggle()" id="btn-engine-toggle" class="text-[10px] font-bold px-4 py-1.5 rounded-lg bg-emerald-100 text-emerald-700 hover:bg-emerald-200 border border-emerald-200 transition-colors">START</button>
                            </div>
                        </div>
                        <div id="console-logs" class="flex-1 overflow-y-auto p-4 space-y-1 font-mono text-xs bg-slate-50">
                            <div class="text-center text-slate-400 italic mt-10">System Ready</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-settings" class="hidden max-w-xl mx-auto fade-in">
                <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-lg text-slate-800 mb-6">Engine Configuration</h3>
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between mb-2"><label class="text-xs font-bold text-slate-600">Batch Size (Anti-Ban)</label><span id="val-batch" class="text-xs font-bold text-brand-600">10</span></div>
                            <input type="range" min="1" max="50" value="10" class="w-full accent-brand-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="State.settings.batch=this.value; document.getElementById('val-batch').innerText=this.value">
                        </div>
                        <div>
                            <div class="flex justify-between mb-2"><label class="text-xs font-bold text-slate-600">Cool-down (s)</label><span id="val-cool" class="text-xs font-bold text-brand-600">60</span></div>
                            <input type="range" min="10" max="300" value="60" class="w-full accent-brand-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="State.settings.cool=this.value; document.getElementById('val-cool').innerText=this.value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
